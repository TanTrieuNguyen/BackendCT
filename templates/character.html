<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaremis VTuber Character</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #character-container {
            position: relative;
            width: 400px;
            height: 600px;
        }
        
        /* Character face */
        .character {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .face {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #b366d9 0%, #e699cc 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 20px 60px rgba(179, 102, 217, 0.6);
            animation: breathe 2s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }
        
        /* Glow effect */
        .face::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(179, 102, 217, 0.3), transparent);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            filter: blur(30px);
            z-index: -1;
        }
        
        /* Eyes */
        .eyes {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 45px;
        }
        
        .eye {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .eye.blinking {
            height: 4px;
            transition: height 0.1s;
        }
        
        .pupil {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #4a90e2, #7b3ff2);
            border-radius: 50%;
            position: absolute;
            left: 7px;
            top: 10px;
        }
        
        /* Mouth */
        .mouth {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background: linear-gradient(to bottom, #ff6699, #e64d7a);
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 102, 153, 0.5);
            transition: all 0.1s ease-out;
        }
        
        .mouth.talking {
            animation: lipSync 0.12s infinite;
        }
        
        @keyframes lipSync {
            0%, 100% { 
                width: 50px; 
                height: 8px; 
            }
            50% { 
                width: 60px; 
                height: 20px; 
            }
        }
        
        /* Name tag */
        .name-tag {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 50px;
            border: 2px solid rgba(179, 102, 217, 0.5);
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, white, rgba(179, 102, 217, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Waveform */
        .waveform {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            height: 50px;
            align-items: flex-end;
        }
        
        .wave-bar {
            width: 3px;
            background: #4ade80;
            border-radius: 2px;
            transition: height 0.1s;
        }
        
        .waveform.active .wave-bar {
            animation: wave 0.3s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
        
        /* Text display */
        .text-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            min-height: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* Status indicator */
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-dot"></div>
        <span id="status-text">Connected</span>
    </div>
    
    <div id="character-container">
        <div class="character">
            <div class="face">
                <div class="eyes">
                    <div class="eye" id="left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye" id="right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>
        
        <div class="name-tag">Jaremis AI</div>
        
        <div class="waveform" id="waveform">
            <!-- 20 wave bars -->
        </div>
        
        <div class="text-display" id="text-display">
            Đang chờ...
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Elements
        const mouth = document.getElementById('mouth');
        const leftEye = document.getElementById('left-eye');
        const rightEye = document.getElementById('right-eye');
        const waveform = document.getElementById('waveform');
        const textDisplay = document.getElementById('text-display');
        const statusText = document.getElementById('status-text');
        
        // Create waveform bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = '10px';
            bar.style.animationDelay = `${i * 0.05}s`;
            waveform.appendChild(bar);
        }
        
        // Blink animation
        setInterval(() => {
            leftEye.classList.add('blinking');
            rightEye.classList.add('blinking');
            setTimeout(() => {
                leftEye.classList.remove('blinking');
                rightEye.classList.remove('blinking');
            }, 120);
        }, 3500);
        
        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            statusText.textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusText.textContent = 'Disconnected';
            mouth.classList.remove('talking');
            waveform.classList.remove('active');
        });
        
        socket.on('character_update', (data) => {
            console.log('Character update:', data);
            
            // Update text display
            if (data.text) {
                textDisplay.textContent = data.text;
            }
            
            // Update mouth animation
            if (data.is_speaking) {
                mouth.classList.add('talking');
                waveform.classList.add('active');
                statusText.textContent = 'Speaking...';
            } else {
                mouth.classList.remove('talking');
                waveform.classList.remove('active');
                statusText.textContent = 'Idle';
                
                // Clear text after 3 seconds
                setTimeout(() => {
                    textDisplay.textContent = 'Đang chờ...';
                }, 3000);
            }
        });
    </script>
</body>
</html>
